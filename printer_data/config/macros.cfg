[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(110)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(240)|float %}
    # Heat bed for probing
    M190 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    G28

    # If you are using QGL:
    #QUAD_GANTRY_LEVEL
    #G28 Z

    # If you are using Z-Tilt:
    #Z_TILT_ADJUST

    # If you are generating a new bed mesh:
    BED_MESH_CALIBRATE ADAPTIVE=1
    ## NOTE:    The adaptive meshing feature requires exclude_object     ##
    ##      and may require 'Label Objects' to be enabled in the slicer  ##
    ##           To mesh without it just use BED_MESH_CALIBRATE          ##

    # If you are loading an existing mesh:
    #BED_MESH_PROFILE LOAD=default

    # Move the nozzle near the bed
    G1 X0 Y5 F5000 
    G1 Z5 F3000
    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}
    VORON_PURGE 
    # Start printing!

[gcode_macro PRINT_START]
gcode:
    START_PRINT {rawparams}

[gcode_macro PRINT_END]
# Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
  M400 ; wait for buffer to clear
  G92 E0 ; zero the extruder
  G1 E-8.0 F3600 ; retract filament
  G91 ; relative positioning

# Get Boundaries
  {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
  {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
  {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
# Check end position to determine safe direction to move
  {% if printer.toolhead.position.x < (max_x - 20) %}
  {% set x_safe = 20.0 %}
  {% else %}
  {% set x_safe = -20.0 %}
  {% endif %}
  {% if printer.toolhead.position.y < (max_y - 20) %}
  {% set y_safe = 20.0 %}
  {% else %}
  {% set y_safe = -20.0 %}
  {% endif %}
  {% if printer.toolhead.position.z < (max_z - 2) %}
  {% set z_safe = 10.0 %}
  {% else %}
  {% set z_safe = max_z - printer.toolhead.position.z %}
  {% endif %}
  G0 Z{z_safe} F3600 ; move nozzle up
  G0 X{x_safe} Y{y_safe} F20000 ; move nozzle to remove stringing
  TURN_OFF_HEATERS
  M107 ; turn off fan
  G90 ; absolute positioning
  G0 X60 Y{max_y} F3600 ; park nozzle at rear
  SET_STEPPER_ENABLE STEPPER=stepper_z ENABLE=1
  SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=0
  SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=0
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0

[gcode_macro END_PRINT]
gcode:
    PRINT_END {rawparams}

[gcode_macro PID_EXTRUDER]
description: PID Tune for the Extruder
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(260)|float %} 
  PID_CALIBRATE HEATER=extruder TARGET={TARGET_TEMP} 
  TURN_OFF_HEATERS 
  SAVE_CONFIG

[gcode_macro PID_HEATER]
gcode:
 {% set TARGET_TEMP = params.TARGET_TEMP|default(110)|float %}
 PID_CALIBRATE HEATER=heater_bed TARGET={TARGET_TEMP} 
 TURN_OFF_HEATERS 
 SAVE_CONFIG
